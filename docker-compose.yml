router:
  image: tuxmonteiro/galeb-router
  ports:
   - "8080:8080"
  volumes:
   - ~/docker/.m2:/home/galeb/.m2
  environment:
   - CLUSTER_ID=dev

api:
  image: tuxmonteiro/galeb-api
  ports:
   - "9090:9090"
  volumes:
   - ~/docker/.m2:/home/galeb/.m2
  environment:
   - CLUSTER_ID=dev

healthchecker:
  image: tuxmonteiro/galeb-healthchecker
  volumes:
   - ~/docker/.m2:/home/galeb/.m2
  environment:
   - CLUSTER_ID=dev

backend1:
  image: tuxmonteiro/backend-test
